spring:
  profile: docker

  datasource:
    url: ${SPRING_DATASOURCE_WRITE_URL}
    username: ${SPRING_DATASOURCE_WRITE_USERNAME}
    password: ${SPRING_DATASOURCE_WRITE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST}
    port: ${SPRING_RABBITMQ_PORT}
    username: ${SPRING_RABBITMQ_USERNAME}
    password: ${SPRING_RABBITMQ_PASSWORD}
